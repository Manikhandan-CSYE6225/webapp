name: Packer Template Check

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

jobs:
  packer-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build application artifact
        id: build
        run: |
          npm run zip

      - name: Run Packer init
        run: |
          packer init ./packer

      - name: Run Packer fmt
        id: packer-fmt
        run: |
          packer fmt -check=true ./packer

      - name: Run Packer validate
        id: packer-validate
        run: |
          packer validate -var "aws_region=${{ secrets.AWS_REGION }}" -var "ami_source=ami-04b4f1a9cf54c11d0" -var "ami_instance=t2.micro" -var "ami_prefix=webapp-aws-ubuntu-nodejs" -var "db_user=${{ secrets.DB_USERNAME_TEST }}" -var "db_password=${{ secrets.DB_PASSWORD_TEST }}" -var "db_name=${{ secrets.DB_NAME_TEST }}" -var "db_host=${{ secrets.DB_HOST_TEST }}" -var "port=${{ secrets.PORT }}" -var "dialect=${{ secrets.DB_DIALECT_TEST }}" -var "ami_users=${{ secrets.AMI_USERS }}" -var "gcp_project_id=${{ secrets.GCP_DEV_PROJECTID }}" -var "gcp_zone=${{ secrets.GCP_ZONE }}" -var "gcp_image_name=webapp-gcp-ubuntu-nodejs" -var "artifact_path=/home/runner/work/webapp/webapp/webapp.zip" ./packer

